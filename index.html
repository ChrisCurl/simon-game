<DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:900" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <section class='background-div'></section>
  <div class = 'wrapper'>
    <div class = 'modalBg'>
      <div class = 'win-modal'>
        <span class = 'btn'>&times</span>
        <span class='close'><p>You Win!</p></span>
      </div>
      <div class = 'try-again-modal'>
        <span class = 'btn'>&times</span>
        <span class = 'close'><p>Incorrect, try again.</p></span>
      </div>
      <div class = 'lose-modal'>
        <span class = 'btn'>&times</span>
        <span class = 'close'><p>Incorrect, start from the beginning.</p></span>
      </div>
    </div>
    <h1>Simon</h1>
    <div class = 'game-board'>
      <div class = 'simon'>
          <div class = 'tile blue' data-num = '1'></div>
          <div class = 'tile red' data-num = '2'></div>
          <div class = 'tile yellow' data-num = '3'></div>
          <div class = 'tile green' data-num = '4'></div>
      </div>
      <div class = 'controls'>
        <h3>Round: <span id='round'>0</span></h3>
        <div><button id = 'start' data-button='start'>Start</button>
             <button id = 'restart' data-button='restart'>Res</button>
        </div>
       <p>
        <h3>Game Options:</h3>
        <input type="radio" name="strict" data-difficulty='strict'/>
        <label>Strict Mode</label>
        </p>
      </div>
  </div>
   <script src="script.js"></script>
<footer>
    <p>Chris Curl 2018 <a href = 'mailto: christopher.curl@gmail.com'>E-mail</a></p>
</footer>
</body>
</html>
